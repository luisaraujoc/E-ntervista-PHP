<!-- register page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-ntervista</title>
</head>
<body>
    <main>
        <!-- register div -->
        <div class="register">
            <h1>Register</h1>
            <form action="" method="POST">
                <div class="form-control">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
                </div>
                <div class="form-control">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm your password">
                </div>
                <!-- Botão que chama função javascript ajax -->
                <button type="button" onclick="register()">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
    </main>



    <!-- Script --> 
    <script src="./statics/js/index.js"></script>
    <script src="./statics/node_modules/jquery/src/jquery.js"></script>
</body>
</html>
